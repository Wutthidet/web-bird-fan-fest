<div class="intro-container" [class.slide-out]="isSlideOut">

  <div class="loading-screen" [class.show]="isAnimating">
    <div class="loading-content">
      <div class="bird-container">
        <img class="animated-gif" src="/assets/images/Main Scene.gif" alt="Main Scene" />
      </div>

      <div class="loading-text">
        <h2>BIRD FANFEST 20XX</h2>
        <p>กำลังโหลด...</p>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="particles">
      <div class="particle"
        *ngFor="let particle of particles; trackBy: trackParticle"
        [style.left.%]="particle.x"
        [style.top.%]="particle.y"
        [style.animation-delay.s]="particle.delay">
      </div>
    </div>
  </div>

  <div class="overlay"></div>

  <div class="content" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()">
    <div class="slideshow-container" [style.transform]="tiltStyle">
      <div class="slide slide-1 active"></div>
    </div>

    <div class="poster-text">
      <button class="booking-button" (click)="onEnterWebsite()">จองบัตร BIRD FANFEST 20XX รอบการกุศล</button>
    </div>
  </div>
</div>
