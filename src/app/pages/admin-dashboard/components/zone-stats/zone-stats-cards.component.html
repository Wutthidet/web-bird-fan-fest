<div class="summary-cards">
  <div class="summary-card total-seats">
    <div class="card-icon">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
        <rect x="3" y="6" width="18" height="12" rx="2"
          stroke="currentColor" stroke-width="2" />
        <path d="M12 2v4M12 18v4" stroke="currentColor"
          stroke-width="2" />
      </svg>
    </div>
    <div class="card-content">
      <h3 class="card-value">{{ getTotalSeats() | number }}</h3>
      <p class="card-label">ที่นั่งทั้งหมด</p>
    </div>
  </div>

  <div class="summary-card available-seats">
    <div class="card-icon">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="currentColor"
          stroke-width="2" />
        <polyline points="8,12 12,16 16,8" stroke="currentColor"
          stroke-width="2" />
      </svg>
    </div>
    <div class="card-content">
      <h3 class="card-value">{{ getTotalAvailable() | number }}</h3>
      <p class="card-label">ที่นั่งว่าง</p>
    </div>
  </div>

  <div class="summary-card occupied-seats">
    <div class="card-icon">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
        <rect x="3" y="3" width="18" height="18" rx="2"
          stroke="currentColor" stroke-width="2" />
        <path d="M9 12l2 2 4-4" stroke="currentColor"
          stroke-width="2" />
      </svg>
    </div>
    <div class="card-content">
      <h3 class="card-value">{{ getTotalOccupied() | number }}</h3>
      <p class="card-label">จองแล้ว</p>
    </div>
  </div>

  <div class="summary-card occupancy-rate">
    <div class="card-icon">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="currentColor"
          stroke-width="2" />
        <path d="M12 8v8M8 12h8" stroke="currentColor"
          stroke-width="2" />
      </svg>
    </div>
    <div class="card-content">
      <h3 class="card-value">{{ getOverallOccupancyRate() }}%</h3>
      <p class="card-label">อัตราการจอง</p>
    </div>
  </div>
</div>
