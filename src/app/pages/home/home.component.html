<div class="seat-booking">
  <div class="container">
    <h1 class="title">ระบบจองที่นั่ง - Bird Fan Festival 20XX</h1>

    <div class="main-layout">
      <div class="coming-soon-container">
        <div class="coming-soon-content">
          <h2 class="coming-soon-title">Coming Soon</h2>
          <div class="announcement-details">
            <p class="announcement-text">Charity Ticket Sale Opening Soon</p>
            <div class="date-time-info">
              <p class="date">1 July 2025</p>
              <p class="time">09:00 AM</p>
            </div>

            <div class="countdown-container">
              <div class="countdown-title">Time Remaining</div>
              <div class="countdown-timer">
                <div class="countdown-item">
                  <div class="countdown-number">{{ timeRemaining.days }}</div>
                  <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                  <div class="countdown-number">{{ timeRemaining.hours }}</div>
                  <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                  <div class="countdown-number">{{ timeRemaining.minutes }}</div>
                  <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                  <div class="countdown-number">{{ timeRemaining.seconds }}</div>
                  <div class="countdown-label">Seconds</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

          (retryLoad)="loadAllBookings()"
          (bookingClick)="openDetailsModal('details', $event)">
        </app-bookings-card>
      </div> -->
    </div>
  </div>
</div>

<app-seats-modal
  [show]="showSeatsModal"
  [zoneName]="currentSelectedZone"
  [seats]="selectedZoneSeats"
  [selectedSeats]="selectedSeats"
  [isLoading]="isLoadingSeats"
  [error]="seatError"
  [isProcessingBooking]="isProcessingBooking"
  (close)="closeSeatsModal()"
  (seatClick)="onSeatClick($event)"
  (seatSelection)="onSeatSelectionChange($event)"
  (proceedBooking)="proceedToBooking()">
</app-seats-modal>

<app-booking-details-modal
  [show]="showDetailsModal"
  [mode]="modalMode"
  [data]="modalData"
  [uploadedImages]="uploadedImages"
  [isUploading]="isUploading"
  [isProcessing]="isProcessing"
  [dragover]="dragover"
  [showCancelConfirmation]="showCancelConfirmation"
  [pendingCancelTransactionId]="pendingCancelTransactionId"
  (close)="closeDetailsModal()"
  (fileUpload)="handleFileUpload($event.file, $event.transactionId)"
  (removeImage)="removeUploadedImage($event.event, $event.transactionId)"
  (payTransaction)="payTransaction($event)"
  (cancelTransaction)="cancelTransaction($event)"
  (cancelConfirmed)="onCancelConfirmed()"
  (cancelCancelled)="onCancelCancelled()">
</app-booking-details-modal>
